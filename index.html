<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário de Avaliação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="displays.css">
</head>

<body>
    <h1>Questionário de Avaliação</h1>
    <div class="form-container">
        <form id="questionnaireForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" min="10" max="99" required>
            <label>1. Os apresentadores conseguiram responder a sua dúvida?</label>
            <select name="q1" required>
                <option value="1">1 - Muito Insatisfeito</option>
                <option value="2">2 - Insatisfeito</option>
                <option value="3">3 - Neutro</option>
                <option value="4">4 - Satisfeito</option>
                <option value="5">5 - Muito Satisfeito</option>
            </select>
            <label>2. Como foi o seu nível de interesse nos conteúdos apresentados?</label>
            <select name="q2" required>
                <option value="1">1 - Muito Baixo</option>
                <option value="2">2 - Baixo</option>
                <option value="3">3 - Médio</option>
                <option value="4">4 - Alto</option>
                <option value="5">5 - Muito Alto</option>
            </select>
            <label>3. Houve interação dos palestrantes aos convidados?</label>
            <select name="q3" required>
                <option value="1">1 - Muito Insatisfeito</option>
                <option value="2">2 - Insatisfeito</option>
                <option value="3">3 - Neutro</option>
                <option value="4">4 - Satisfeito</option>
                <option value="5">5 - Muito Satisfeito</option>
            </select>
            <label>4. Os slides apresentados foram de fácil entendimento?</label>
            <select name="q4" required>
                <option value="1">1 - Muito Difícil</option>
                <option value="2">2 - Difícil</option>
                <option value="3">3 - Neutro</option>
                <option value="4">4 - Fácil</option>
                <option value="5">5 - Muito Fácil</option>
            </select>
            <label>5. No geral, qual nota você daria para o projeto e equipe?</label>
            <textarea name="q5" required></textarea>
            <div class="button-container">
                <button type="submit">Enviar</button>
            </div>
        </form>
        <div id="confirmationMessage" class="hidden">
            <p>Suas respostas foram salvas!<br>Obrigado por responder!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
